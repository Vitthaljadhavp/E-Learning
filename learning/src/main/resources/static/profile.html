<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<body>
    <div th:if="${tutor}">
        <img th:src="@{${tutor.image}}" alt="Profile Picture">

    </div>
    
</body>
</html>
